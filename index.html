<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p id="resultado"></p>
    <table>
        <tr>
            <td onclick="numero(1)">1</td>
            <td onclick="numero(2)">2</td>
            <td onclick="numero(3)">3</td>
            <td>-</td>
        </tr>
        <tr>
            <td onclick="numero(4)">4</td>
            <td onclick="numero(5)">5</td>
            <td onclick="numero(6)">6</td>
            <td>/</td>
        </tr>
        <tr>
            <td onclick="numero(7)">7</td>
            <td onclick="numero(8)">8</td>
            <td onclick="numero(9)">9</td>
            <td>+</td>
        </tr>
        <tr>
            <td onclick="numero(0)">0</td>
            <td>=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
